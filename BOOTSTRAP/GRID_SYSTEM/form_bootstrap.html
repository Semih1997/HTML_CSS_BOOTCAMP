        <form action="">
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Please write your Email">
                </div>
                <div class="form-group col-md-6">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Please write Password">
                </div>
            </div>
            <div class="form-group">
                <label for="select">City</label>
                <select class="form-control" name="select" id="select">
                    <option value="AN">Ankara</option>
                    <option value="IST">Istanbul</option>
                    <option value="ANT">Antalya</option>
                    <option value="IZ">Izmir</option>
                    <option value="AD">Adana</option>
                </select>
            </div>
            <div class="row align-items-center">
                <div class="col-md-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Check
                        </label>
                    </div>
                </div>
                <div class="col-md-4">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
                    <label class="form-check-label" for="flexCheckIndeterminate">
                        Indeterminate checkbox
                    </label>
                </div>
                <div class="col-md-4">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                            Radio Button
                        </label>
                    </div>
                </div>
        </form>
    </div>
