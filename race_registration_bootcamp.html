<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Register Form</title>
    <link rel="stylesheet" href="race.css">
</head>

<body>
    <h1 class="head_write">Race Registration!</h1>
    <form action="glatasaray.html">
        <div>
            <label for="first">First Name</label>
            <input type="text" required id="first" name="first">
            <label for="last">Last Name</label>
            <input type="text" required id="last" name="last">
        </div>
        <br>
        <div>
            <div>
                <label>Select a Race:</label>
            </div>
            <input type="radio" name="racetype" id="funrun" value="funrun">
            <label for="funrun">Fun Run 5k</label><br>
            <input type="radio" name="racetype" id="half" value="half">
            <label for="half">Half Marathon</label><br>
            <input type="radio" name="racetype" id="full" value="full">
            <label for="full">Full Marathon</label><br>
        </div><br>
        <div>
            <label for="mail">Email</label>
            <input type="email" required name="mail" id="mail" placeholder="@...mail.com">
            <label for="passw" class="pass">Password</label>
            <input type="password" id="passw" name="passw" required placeholder="Password">
        </div><br>
        <div>
            <label for="age">Select Age Group</label>
            <select name="age" id="age">Select Age Group
                <option value="under18">under 18</option>
                <option value="teen">18-40</option>
                <option value="adult">40+</option>
            </select>
        </div><br>
        <button>Register!</button>
    </form>
</body>

</html>
