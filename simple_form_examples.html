<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Us</title>
</head>

<body>
    <h1>Join Form</h1>
    <form action="glatasaray.html">
        <article>
            <label for="username">Enter Username :</label>
            <input type="text" placeholder="Username" id="username">
        </article>
        <hr>
        <article>
            <label for="password">Enter Password :</label>
            <input id="password" type="password" placeholder="Password">
        </article>
        <hr>
        <article>
            <label for="range">Your Interest :</label>
            <input type="range" id="range">
        </article>
        <hr>
        <article>
            <label for="like">Check Like</label>
            <input type="checkbox" id="like">
            <label for="dislike">Check Don't Like</label>
            <input type="checkbox" id="dislike">
        </article>
        <hr>
        <article>
            <label for="birth">Enter Your Birth Date</label>
            <input type="date" id="birth">
        </article>
        <hr>
        <button>Click</button>
        <!-- if dont give any type and put the button in a form is submits the form and try to go to action page!-->
    </form>
</body>

</html>
